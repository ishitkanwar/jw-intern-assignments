<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishit Kanwar</title>
    <script src="./calculator.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- for styling -->
    <style>
        .title{
        margin-bottom: 10px;
        text-align:center;
        width: 210px;
        color:green;
        border: solid black 2px;
        }

        input[type="button"]
        {
        background-color:green;
        color: black;
        border: solid black 2px;
        width:100%
        }

        input[type="text"]
        {
        background-color:white;
        border: solid black 2px;
        width:100%
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class="title">Basic Calculator</div>
        <table>
            <tr>
                <td colspan="3"><input type="text" id="result"/></td>
                <td><button type="button" class="btn btn-primary" onclick="clearExpression()">CE</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('1')">1</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('2')">2</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('3')">3</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('/')">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('4')">4</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('5')">5</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('6')">6</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('7')">7</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('8')">8</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('9')">9</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('0')">0</button></td>
                <td><button type="button" class="btn btn-primary" onclick="solve()">=</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('^')">^</button></td>
                <td><button type="button" class="btn btn-light" onclick="displayExpression('*')">*</button></td>
            </tr>
        </table>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
